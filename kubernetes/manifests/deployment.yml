---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: volley
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: volley
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: volley
    spec:
      containers:
      - name: volley
        # image: 00000000000000.dkr.ecr.my-region.amazonaws.com/example-eks:tag
        image: drazer/volleypractice:79f20a3e924a864167b380bed1892273aa319ab5
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
